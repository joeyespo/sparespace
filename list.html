<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SpareSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ico/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body>
    <div class="container content">
      <div class="brand">
        <div class="logo">
          <img src="img/logo.png" />
        </div>
      </div>

      <div class="map-area">
        <div id="map-canvas" style="height: 250px;"></div>
      </div>

      <div class="row-fluid">
        <div class="span9 listing-list">
          <div data-bind="template: { name: 'listing-template', foreach: listings }"></div>
          <div class="clearfix"></div>
        </div>

        <div class="span3 filters">
          <div class="spacer"></div>
          <div class="rounded gray pad padt dark">
            <h3>Filters</h3>
            <div class="mtop">
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Home</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Apartment</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Other</label>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="rounded gray pad padt dark">
            <h3>Access</h3>
            <div class="mtop">
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>24/7</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>After 5 PM</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Weekends Only</label>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="rounded gray pad padt dark">
            <h3>Price</h3>
            <div class="mtop">
              <img src="img/price-bar.png" />
            </div>
          </div>
          <div class="spacer"></div>
          <div class="rounded gray pad padt dark">
            <h3>Other</h3>
            <div class="mtop">
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Temp Control</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Security</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Pet Owner</label>
                <div class="clearfix"></div>
              </div>
              <div class="input-item">
                <input class="input-block-level date" type="checkbox" />
                <label>Non-smoking</label>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <!-- TODO: implement footer links -->
        <p>&copy; 2013 SpareSpace &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div>

    <script type="text/html" id="listing-template">
      <div class="listing">
        <a href="book.html">
          <div class="row-fluid">
            <div class="span2 image">
              <img data-bind="attr: {src: photo_url}" />
            </div>
            <div class="span5 info">
              <h2 data-bind="text: title"></h2>
              <div class="item">
                Verified: <span data-bind="text: verified ? 'Yes' : 'No'"></span>
              </div>
              <div class="item">
                Review:
                <span class="positive"><span data-bind="text: positive_reviews"></span>&nbsp;Positive</span>
                <span class="negative"><span data-bind="text: negative_reviews, css: { is_negative: negative_reviews > 0 }"></span>&nbsp;Negative</span>
              </div>
            </div>
            <div class="span2 cost">
              <div class="cost-info">
                <div class="amount">$<span data-bind="text: cost"></span></div>
                <div class="subtext">per month</div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </a>
      </div>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  </body>
</html>
