<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SpareSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ico/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body>
    <div class="container content">
      <div class="brand">
        <div class="logo">
          <img src="img/logo.png" />
        </div>
      </div>

      <div class="map-area">
        <div id="map-canvas" style="width: 958px; height: 250px;"></div>
      </div>

      <div class="listings-container">
        <div class="row">
          <div class="span8">
            <div data-bind="template: { name: 'listing-template', foreach: listings }"></div>
          </div>
          <div class="span4 filters">
            TODO: Filters
          </div>
        </div>
      </div>

      <footer>
        <!-- TODO: implement footer links -->
        <p>&copy; 2013 SpareSpace &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div>
     
    <script type="text/html" id="listing-template">
      <div class="listing">
        <div class="image">
          <img data-bind="attr: {src: photo_url}" />
        </div>
        <div class="info">
          <h2 data-bind="text: title"></h2>
          <div class="item">
            Verified: <span data-bind="text: verified ? 'Yes' : 'No'"></span>
          </div>
          <div class="item">
            Review:
            <span class="positive">Positive <span data-bind="text: positive_reviews"></span></span>
            <span class="negative">Negative <span data-bind="text: negative_reviews"></span></span>
          </div>
        </div>
        <div class="cost">
          <div class="cost-number">$<span data-bind="text: cost"></span></div>
          <div class="cost-subtext">per month</div>
        </div>
      </div>
    </script>
  </body>
</html>
